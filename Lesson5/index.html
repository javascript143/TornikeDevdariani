<html>
    <head>
        <link rel="stylesheet" href="style/style.css">
        <title>Calculator</title>
    </head>
    <body>
        <header>
            <h1>Calculator!</h1>
        </header>
        <main>
            <div class="wholeCalc">
                <input type="text" id="mainDisplay">

                <div class="calculator">
                
                    <div class="numbers">
                        <button onclick="one()" id="one">1</button>
                        <button onclick="two()" id="two">2</button>
                        <button onclick="three()" id="three">3</button>
                        <button onclick="plus()" class="yellow" id="plus">+</button>
                        <button onclick="four()" id="four">4</button>
                        <button onclick="five()" id="five">5</button>
                        <button onclick="six()" id="six">6</button>
                        <button onclick="minus()" class="yellow" id="minus">-</button>
                        <button onclick="seven()" id="seven">7</button>
                        <button onclick="eight()" id="eight">8</button>
                        <button onclick="nine()" id="nine">9</button>

                        <button onclick="multiply()" class="yellow" id="multiply">*</button>
                        <button onclick="zero()" id="zero">0</button>

                        <button onclick="divide()" id="divide">/</button>
                        <button onclick="clear()" id="clear">AC</button>
                        <button onclick="equal()" id="equal">=</button>


                    </div>
                    <div class="simbols">

                    </div>
                </div>
            </div>
        </main>
        <script type="text/javascript" src="script/calculator.js"></script>
    </body>
</html>
